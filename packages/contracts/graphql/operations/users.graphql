# =============================================================================
# User Queries
# =============================================================================

# List/search users (with pagination and filtering)
query GetUsers(
  $limit: Int = 50
  $offset: Int = 0
  $q: String
  $verifiedOnly: Boolean
  $sortBy: UsersSortBy = CREATED_AT
  $sortDir: SortDir = DESC
) {
  users(
    limit: $limit
    offset: $offset
    q: $q
    verifiedOnly: $verifiedOnly
    sortBy: $sortBy
    sortDir: $sortDir
  ) {
    ...UsersResultCore
  }
}

# Get a single user by ID
query GetUser($id: ID!) {
  user(id: $id) {
    ...UserCore
  }
}
