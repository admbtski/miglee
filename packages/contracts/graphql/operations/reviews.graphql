# =============================================================================
# Review Queries
# =============================================================================

# Get reviews for an event
query GetReviews(
  $eventId: ID!
  $limit: Int = 20
  $offset: Int = 0
  $rating: Int
) {
  reviews(eventId: $eventId, limit: $limit, offset: $offset, rating: $rating) {
    ...ReviewsResultCore
  }
}

# Get a single review
query GetReview($id: ID!) {
  review(id: $id) {
    ...ReviewCore
  }
}

# Get review statistics for an event
query GetReviewStats($eventId: ID!) {
  reviewStats(eventId: $eventId) {
    ...ReviewStatsCore
  }
}

# Get current user's review for an event
query GetMyReview($eventId: ID!) {
  myReview(eventId: $eventId) {
    ...ReviewCore
  }
}

# =============================================================================
# Review Mutations
# =============================================================================

# Create a new review
mutation CreateReview($input: CreateReviewInput!) {
  createReview(input: $input) {
    ...ReviewCore
  }
}

# Update a review
mutation UpdateReview($id: ID!, $input: UpdateReviewInput!) {
  updateReview(id: $id, input: $input) {
    ...ReviewCore
  }
}

# Delete a review
mutation DeleteReview($id: ID!) {
  deleteReview(id: $id)
}

# Hide a review (moderation)
mutation HideReview($id: ID!) {
  hideReview(id: $id)
}

# Unhide a review (moderation)
mutation UnhideReview($id: ID!) {
  unhideReview(id: $id)
}
