# Query (optionally pass recipientId; server may fall back to ctx)
query GetNotifications($recipientId: ID) {
  notifications(recipientId: $recipientId) {
    ...NotificationCore
  }
}

# Demo mutation kept from earlier API
mutation AddNotification($message: String) {
  addNotification(message: $message) {
    ...NotificationCore
  }
}

# Subscription scoped by recipient
subscription NotificationAdded($recipientId: ID!) {
  notificationAdded(recipientId: $recipientId) {
    ...NotificationCore
  }
}
