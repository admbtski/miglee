# =============================================================================
# Authentication
# =============================================================================

# Get current authenticated user
query GetMe {
  me {
    ...SessionUserCore
    profile {
      homeLat
      homeLng
      city
      country
    }
  }
}

# =============================================================================
# Development-only Auth (remove in production)
# =============================================================================

mutation DevLogin($name: String!) {
  devLogin(name: $name) {
    ...SessionUserCore
  }
}

mutation DevLogout {
  devLogout
}
