# Admin Event Management Operations

# ============================================
# MUTATIONS - Event Management
# ============================================

mutation AdminUpdateEvent($id: ID!, $input: UpdateEventInput!) {
  adminUpdateEvent(id: $id, input: $input) {
    id
    title
    visibility
    joinManuallyClosed
    joinManualCloseReason
    updatedAt
  }
}

mutation AdminDeleteEvent($id: ID!) {
  adminDeleteEvent(id: $id)
}

mutation AdminCancelEvent($id: ID!, $reason: String) {
  adminCancelEvent(id: $id, reason: $reason) {
    id
    title
    canceledAt
    cancelReason
  }
}

mutation AdminRestoreEvent($id: ID!) {
  adminRestoreEvent(id: $id) {
    id
    title
    canceledAt
    deletedAt
  }
}

mutation AdminChangeEventOwner($eventId: ID!, $newOwnerId: ID!) {
  adminChangeEventOwner(eventId: $eventId, newOwnerId: $newOwnerId) {
    id
    title
    owner {
      id
      name
      avatarKey
      avatarBlurhash
    }
  }
}

mutation AdminBulkUpdateEvents(
  $ids: [ID!]!
  $input: AdminBulkUpdateEventsInput!
) {
  adminBulkUpdateEvents(ids: $ids, input: $input) {
    success
    failed
    errors
  }
}

