# Tag Management Operations

# ============================================
# QUERIES
# ============================================

query GetTags($query: String, $limit: Int, $offset: Int) {
  tags(query: $query, limit: $limit, offset: $offset) {
    items {
      id
      slug
      label
      createdAt
      updatedAt
    }
    pageInfo {
      total
      limit
      offset
      hasNext
      hasPrev
    }
  }
}

query GetTag($id: ID, $slug: String) {
  tag(id: $id, slug: $slug) {
    id
    slug
    label
    createdAt
    updatedAt
  }
}

query CheckTagSlugAvailable($slug: String!) {
  checkTagSlugAvailable(slug: $slug)
}

query GetTagUsageCount($slug: String!) {
  getTagUsageCount(slug: $slug)
}

# ============================================
# MUTATIONS
# ============================================

mutation CreateTag($input: CreateTagInput!) {
  createTag(input: $input) {
    id
    slug
    label
    createdAt
    updatedAt
  }
}

mutation UpdateTag($id: ID!, $input: UpdateTagInput!) {
  updateTag(id: $id, input: $input) {
    id
    slug
    label
    createdAt
    updatedAt
  }
}

mutation DeleteTag($id: ID!) {
  deleteTag(id: $id)
}
