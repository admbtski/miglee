# Event Favourites Operations

# Queries
query MyFavourites($limit: Int = 20, $offset: Int = 0) {
  myFavourites(limit: $limit, offset: $offset) {
    items {
      id
      userId
      eventId
      createdAt
      event {
        id
        title
        description
        startAt
        endAt
        lat
        lng
        address
        cityName
        visibility
        joinMode
        mode
        min
        max
        joinedCount
        levels
        meetingKind
        status
        isFull
        canJoin
        isFavourite
        categories {
          id
          slug
          names
        }
        tags {
          id
          slug
          label
        }
        owner {
          id
          name
          avatarKey
          avatarBlurhash
        }
        sponsorship {
          id
          plan
          status
        }
      }
    }
    pageInfo {
      hasNext
      hasPrev
      total
      limit
      offset
    }
  }
}

query IsFavourite($eventId: ID!) {
  isFavourite(eventId: $eventId)
}

# Mutations
mutation ToggleFavourite($eventId: ID!) {
  toggleFavourite(eventId: $eventId) {
    id
    userId
    eventId
    createdAt
  }
}
