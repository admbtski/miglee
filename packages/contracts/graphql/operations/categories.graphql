# Category Management Operations

# ============================================
# QUERIES
# ============================================

query GetCategories($query: String, $limit: Int, $offset: Int) {
  categories(query: $query, limit: $limit, offset: $offset) {
    items {
      id
      slug
      names
      createdAt
      updatedAt
    }
    pageInfo {
      total
      limit
      offset
      hasNext
      hasPrev
    }
  }
}

query GetCategory($id: ID, $slug: String) {
  category(id: $id, slug: $slug) {
    id
    slug
    names
    createdAt
    updatedAt
  }
}

query CheckCategorySlugAvailable($slug: String!) {
  checkCategorySlugAvailable(slug: $slug)
}

query GetCategoryUsageCount($slug: String!) {
  getCategoryUsageCount(slug: $slug)
}

# ============================================
# MUTATIONS
# ============================================

mutation CreateCategory($input: CreateCategoryInput!) {
  createCategory(input: $input) {
    id
    slug
    names
    createdAt
    updatedAt
  }
}

mutation UpdateCategory($id: ID!, $input: UpdateCategoryInput!) {
  updateCategory(id: $id, input: $input) {
    id
    slug
    names
    createdAt
    updatedAt
  }
}

mutation DeleteCategory($id: ID!) {
  deleteCategory(id: $id)
}
