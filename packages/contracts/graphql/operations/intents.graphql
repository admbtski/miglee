# Queries
query GetIntents(
  $limit: Int = 20
  $offset: Int = 0
  $visibility: Visibility
  $authorId: ID
  $upcomingAfter: DateTime
  $endingBefore: DateTime
  $categoryIds: [ID!]
  $tagIds: [ID!]
  $levels: [Level!]
  $kinds: [MeetingKind!]
  $keywords: [String!]
  $status: IntentStatus
  $verifiedOnly: Boolean
  $distanceKm: Int
) {
  intents(
    limit: $limit
    offset: $offset
    visibility: $visibility
    authorId: $authorId
    upcomingAfter: $upcomingAfter
    endingBefore: $endingBefore
    categoryIds: $categoryIds
    tagIds: $tagIds
    levels: $levels
    kinds: $kinds
    keywords: $keywords
    status: $status
    verifiedOnly: $verifiedOnly
    distanceKm: $distanceKm
  ) {
    ...IntentCore
  }
}

query GetIntent($id: ID!) {
  intent(id: $id) {
    ...IntentCore
  }
}

# Mutations
mutation CreateIntent($input: CreateIntentInput!) {
  createIntent(input: $input) {
    ...IntentCore
  }
}

mutation UpdateIntent($id: ID!, $input: UpdateIntentInput!) {
  updateIntent(id: $id, input: $input) {
    ...IntentCore
  }
}

mutation DeleteIntent($id: ID!) {
  deleteIntent(id: $id)
}
