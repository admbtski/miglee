fragment UserCore on User {
  id
  email
  name
  role
  imageUrl
  verifiedAt
  createdAt
  updatedAt
}

fragment CategoryCore on Category {
  id
  slug
  names
  icon
  color
  createdAt
  updatedAt
}

fragment TagCore on Tag {
  id
  label
  slug
  createdAt
  updatedAt
}

fragment IntentCore on Intent {
  id
  title
  description
  notes
  visibility
  mode
  min
  max
  startAt
  endAt
  allowJoinLate
  meetingKind
  onlineUrl
  lat
  lng
  address
  radiusKm
  levels
  createdAt
  updatedAt
  authorId
  categories {
    ...CategoryCore
  }
  tags {
    ...TagCore
  }
  author {
    ...UserCore
  }
}

fragment NotificationCore on Notification {
  id
  kind
  message
  payload
  readAt
  createdAt
  recipientId
  recipient {
    ...UserCore
  }
  intentId
  intent {
    id
    title
  }
}

fragment EventCore on Event {
  id
  title
  createdAt
}
