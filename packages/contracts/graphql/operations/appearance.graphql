# Event Appearance Operations

# Query to get event appearance configuration
query EventAppearance($eventId: ID!) {
  event(id: $eventId) {
    id
    appearance {
      id
      eventId
      config
      createdAt
      updatedAt
    }
  }
}

# Mutation to update event appearance
mutation UpdateEventAppearance($input: UpdateEventAppearanceInput!) {
  updateEventAppearance(input: $input) {
    id
    eventId
    config
    createdAt
    updatedAt
  }
}
