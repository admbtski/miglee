# =============================================================================
# Reaction Operations
# =============================================================================

# Mutations
mutation AddDmReaction($messageId: ID!, $emoji: String!) {
  addDmReaction(messageId: $messageId, emoji: $emoji)
}

mutation RemoveDmReaction($messageId: ID!, $emoji: String!) {
  removeDmReaction(messageId: $messageId, emoji: $emoji)
}

mutation AddEventReaction($messageId: ID!, $emoji: String!) {
  addEventReaction(messageId: $messageId, emoji: $emoji)
}

mutation RemoveEventReaction($messageId: ID!, $emoji: String!) {
  removeEventReaction(messageId: $messageId, emoji: $emoji)
}

# Subscriptions
subscription OnDmReactionAdded($threadId: ID!) {
  dmReactionAdded(threadId: $threadId) {
    messageId
    userId
    emoji
    action
  }
}

subscription OnEventReactionAdded($eventId: ID!) {
  eventReactionAdded(eventId: $eventId) {
    messageId
    userId
    emoji
    action
  }
}

