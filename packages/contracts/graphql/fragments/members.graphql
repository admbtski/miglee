# =============================================================================
# Event Member Fragments
# =============================================================================
# Fragments for event membership/participation entities.

#import "./_core.graphql"
#import "./events.graphql"

fragment EventMemberLight on EventMember {
  id
  role
  status
  joinedAt
  isCheckedIn
  checkinMethods
  lastCheckinAt
  user {
    ...UserLight
  }
}

fragment EventMemberCore on EventMember {
  id
  eventId
  userId
  role
  status
  joinedAt
  leftAt
  note
  rejectReason
  # Check-in fields
  isCheckedIn
  checkinMethods
  lastCheckinAt
  checkinBlockedAll
  checkinBlockedMethods
  lastCheckinRejectionReason
  lastCheckinRejectedAt
  memberCheckinToken
  user {
    ...UserCore
  }
  addedBy {
    ...UserLight
  }
  event {
    ...EventLight
  }
}
