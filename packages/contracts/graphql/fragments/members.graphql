# =============================================================================
# Event Member Fragments
# =============================================================================
# Fragments for event membership/participation entities.

#import "./_core.graphql"
#import "./events.graphql"

fragment EventMemberLight on EventMember {
  id
  role
  status
  joinedAt
  user {
    ...UserLight
  }
}

fragment EventMemberCore on EventMember {
  id
  eventId
  userId
  role
  status
  joinedAt
  leftAt
  note
  rejectReason
  user {
    ...UserCore
  }
  addedBy {
    ...UserLight
  }
  event {
    ...EventLight
  }
}
