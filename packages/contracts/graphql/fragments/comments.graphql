# =============================================================================
# Comment Fragments
# =============================================================================
# Fragments for event comments and replies.

#import "./_core.graphql"
#import "./_pagination.graphql"

fragment CommentCore on Comment {
  id
  eventId
  authorId
  threadId
  parentId
  content
  createdAt
  updatedAt
  deletedAt
  deletedById
  hiddenAt
  hiddenById
  repliesCount

  author {
    ...UserLight
  }

  deletedBy {
    ...UserLight
  }

  hiddenBy {
    ...UserLight
  }
}

fragment CommentWithReplies on Comment {
  ...CommentCore
  replies {
    ...CommentCore
  }
}

fragment CommentsResultCore on CommentsResult {
  items {
    ...CommentCore
  }
  pageInfo {
    ...PageInfoCore
  }
}
