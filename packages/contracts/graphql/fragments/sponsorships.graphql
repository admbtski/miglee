# =============================================================================
# Event Sponsorship Fragments
# =============================================================================
# Fragments for premium event sponsorships and promotions.

#import "./_core.graphql"

fragment EventSponsorshipCore on EventSponsorship {
  id
  eventId
  sponsorId
  plan
  status
  startsAt
  endsAt
  boostsTotal
  boostsUsed
  localPushesTotal
  localPushesUsed
  stripePaymentEventId
  stripeCheckoutSessionId
  createdAt
  updatedAt
}

fragment EventSponsorshipFull on EventSponsorship {
  ...EventSponsorshipCore

  sponsor {
    ...UserLight
  }

  event {
    id
    title
    boostedAt
    appearance {
      id
      config
    }
  }
}

fragment EventSponsorshipPeriodCore on EventSponsorshipPeriod {
  id
  eventId
  sponsorId
  plan
  actionType
  boostsAdded
  localPushesAdded
  amount
  currency
  stripeCustomerId
  stripePaymentEventId
  stripeCheckoutSessionId
  createdAt
}

fragment EventSponsorshipPeriodFull on EventSponsorshipPeriod {
  ...EventSponsorshipPeriodCore

  sponsor {
    ...UserLight
  }

  event {
    id
    title
  }
}
