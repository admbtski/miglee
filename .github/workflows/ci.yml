# =============================================================================
# CI - Pull Request Validation
# =============================================================================
# Runs on every PR and push to main
# Validates: lint, typecheck, tests, build
# =============================================================================
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10'

jobs:
  # ===========================================================================
  # Lint & Type Check
  # ===========================================================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -C apps/api prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Type Check API
        run: pnpm -C apps/api typecheck

      - name: Type Check Web
        run: pnpm -C apps/web typecheck

  # ===========================================================================
  # Unit Tests
  # ===========================================================================
  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgis/postgis:16-3.4-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/test?schema=public
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -C apps/api prisma:generate

      - name: Run Migrations
        run: pnpm -C apps/api prisma:migrate

      - name: Run Tests
        run: pnpm test
        continue-on-error: true  # Tests may not exist yet

  # ===========================================================================
  # Build Check
  # ===========================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm -C apps/api prisma:generate

      - name: Build API
        run: pnpm -C apps/api build

      - name: Build Web
        run: pnpm -C apps/web build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com
          NEXT_PUBLIC_WS_URL: wss://api.example.com

  # ===========================================================================
  # Validate K8s Manifests
  # ===========================================================================
  validate-k8s:
    name: Validate K8s Manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Stage Manifests
        run: kubectl kustomize infra/k8s/envs/stage > /dev/null

      - name: Validate Prod Manifests
        run: kubectl kustomize infra/k8s/envs/prod > /dev/null

      - name: Output Manifest Summary
        run: |
          echo "=== Stage Resources ==="
          kubectl kustomize infra/k8s/envs/stage | grep -E "^kind:" | sort | uniq -c
          echo ""
          echo "=== Prod Resources ==="
          kubectl kustomize infra/k8s/envs/prod | grep -E "^kind:" | sort | uniq -c

