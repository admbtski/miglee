# =============================================================================
# Stage Ingress - routing + TLS
# =============================================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appname-ingress
  namespace: appname-stage
  labels:
    app.kubernetes.io/name: appname
    app.kubernetes.io/environment: stage
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/websocket-services: "api"
    
    # For AWS ALB Ingress Controller (alternative)
    # alb.ingress.kubernetes.io/scheme: internet-facing
    # alb.ingress.kubernetes.io/target-type: ip
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:...
    
    # For cert-manager (Let's Encrypt)
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx  # or 'alb' for AWS ALB
  tls:
    - hosts:
        - stage.app.example.com
        - stage.api.example.com
      secretName: appname-stage-tls
  rules:
    # Web frontend
    - host: stage.app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 3000
    
    # API backend
    - host: stage.api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 4000

