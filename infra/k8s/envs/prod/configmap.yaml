# =============================================================================
# Production ConfigMap - non-sensitive configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: appname-prod
  labels:
    app.kubernetes.io/name: appname
    app.kubernetes.io/environment: prod
data:
  # Application
  NODE_ENV: 'production'
  LOG_LEVEL: 'info'

  # URLs (update with actual production domain)
  APP_URL: 'https://app.example.com'
  API_URL: 'https://api.example.com'
  INTERNAL_API_URL: 'http://api:4000'

  # Feature flags
  ENABLE_BULL_BOARD: 'false'
  CDN_ENABLED: 'true'

  # Redis (host only, password in secret)
  REDIS_HOST: 'redis.appname-prod.svc.cluster.local'
  REDIS_PORT: '6379'
  REDIS_TLS: 'true'

  # S3/Storage
  S3_REGION: 'eu-central-1'
  S3_BUCKET: 'appname-prod-uploads'

  # OpenTelemetry
  OTEL_SERVICE_NAME: 'appname-api'
  OTEL_EXPORTER_OTLP_ENDPOINT: ''
---
# =============================================================================
# Production Web ConfigMap
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: appname-prod
  labels:
    app.kubernetes.io/name: appname
    app.kubernetes.io/environment: prod
data:
  NEXT_PUBLIC_API_URL: 'https://api.example.com'
  NEXT_PUBLIC_WS_URL: 'wss://api.example.com'
