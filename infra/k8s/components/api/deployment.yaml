# =============================================================================
# API Deployment - Fastify + GraphQL + Prisma
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app.kubernetes.io/name: appname
    app.kubernetes.io/component: api
spec:
  replicas: 2
  revisionHistoryLimit: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: appname
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: appname
        app.kubernetes.io/component: api
    spec:
      serviceAccountName: api
      terminationGracePeriodSeconds: 45
      
      # Security context for the pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      containers:
        - name: api
          image: appname-api:latest  # Override with kustomize
          imagePullPolicy: IfNotPresent
          
          ports:
            - name: http
              containerPort: 4000
              protocol: TCP
          
          # Environment variables from ConfigMap and Secret
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
          
          env:
            - name: PORT
              value: "4000"
            - name: HOST
              value: "0.0.0.0"
          
          # Liveness probe - is the process alive?
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Readiness probe - is the process ready for traffic?
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          
          # Startup probe - for slow-starting containers
          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 30  # 30 * 5s = 150s max startup time
          
          # Resource limits
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          
          # Security context for the container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false  # API needs /tmp for uploads
            capabilities:
              drop:
                - ALL
          
          # Volume mounts for writable directories
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: uploads
              mountPath: /app/uploads
            - name: audit-archives
              mountPath: /app/data/audit-archives
      
      volumes:
        - name: tmp
          emptyDir: {}
        - name: uploads
          emptyDir: {}
        - name: audit-archives
          emptyDir: {}

