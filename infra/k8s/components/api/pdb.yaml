# =============================================================================
# API PodDisruptionBudget - ensures availability during maintenance
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: api
  labels:
    app.kubernetes.io/name: appname
    app.kubernetes.io/component: api
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: appname
      app.kubernetes.io/component: api

