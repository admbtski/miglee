# =============================================================================
# Web PodDisruptionBudget - ensures availability during maintenance
# =============================================================================
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: web
  labels:
    app.kubernetes.io/name: appname
    app.kubernetes.io/component: web
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: appname
      app.kubernetes.io/component: web

