# =============================================================================
# Worker: Reminders - processes reminder notifications
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-reminders
  labels:
    app.kubernetes.io/name: appname
    app.kubernetes.io/component: worker-reminders
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: appname
      app.kubernetes.io/component: worker-reminders
  template:
    metadata:
      labels:
        app.kubernetes.io/name: appname
        app.kubernetes.io/component: worker-reminders
    spec:
      serviceAccountName: worker
      terminationGracePeriodSeconds: 60 # Allow time for job completion

      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
        - name: worker
          image: appname-api:latest # Uses API image with different command
          imagePullPolicy: IfNotPresent

          # Worker command
          command: ['node']
          args: ['apps/api/dist/src/workers/reminders/worker.js']

          # Environment variables from ConfigMap and Secret
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets

          env:
            - name: NODE_ENV
              value: 'production'
            - name: WORKER_NAME
              value: 'reminders'

          # Workers don't expose HTTP, but we can use exec probes
          # Liveness: check if process responds
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f 'workers/reminders' > /dev/null"
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
