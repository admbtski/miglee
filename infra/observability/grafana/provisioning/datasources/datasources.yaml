# =============================================================================
# Grafana Datasources - Auto-provisioned
# =============================================================================
#
# These datasources are automatically configured when Grafana starts.
# No manual setup required!
#
# =============================================================================

apiVersion: 1

deleteDatasources:
  - name: Prometheus
    orgId: 1
  - name: Tempo
    orgId: 1
  - name: Loki
    orgId: 1

datasources:
  # ===========================================================================
  # Prometheus - Metrics
  # ===========================================================================
  - name: Prometheus
    type: prometheus
    access: proxy
    orgId: 1
    url: http://prometheus:9090
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    uid: prometheus
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      # prometheusVersion removed - let Grafana auto-detect to avoid version mismatches
      # Exemplar configuration - link metrics to traces
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
          urlDisplayLabel: View Trace

  # ===========================================================================
  # Tempo - Traces
  # ===========================================================================
  - name: Tempo
    type: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    uid: tempo
    jsonData:
      httpMethod: GET
      # TraceQL query type
      search:
        hide: false
      # Node graph visualization
      nodeGraph:
        enabled: true
      # Service graph
      serviceMap:
        datasourceUid: prometheus
      # Trace to logs correlation
      tracesToLogs:
        datasourceUid: loki
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        # IMPORTANT: Only use labels that actually exist in Loki (low cardinality)
        # trace_id is NOT a label (removed for cardinality reasons)
        # Correlation happens via derived fields extracting trace_id from log content
        tags:
          - key: service.name
            value: service
        # filterByTraceID uses derived fields, not labels
        filterByTraceID: false # Changed to false - trace_id is not a Loki label
        filterBySpanID: false # Changed to false - span_id is not a Loki label
        mapTagNamesEnabled: true
        mappedTags:
          - key: service.name
            value: service
      # Trace to metrics correlation
      tracesToMetrics:
        datasourceUid: prometheus
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        tags:
          - key: service.name
            value: service_name
        queries:
          - name: Request rate
            query: 'sum(rate(app_http_server_request_duration_seconds_count{$$__tags}[5m]))'
          - name: Error rate
            query: 'sum(rate(app_http_server_request_duration_seconds_count{$$__tags, http_status_code=~"5.."}[5m])) / sum(rate(app_http_server_request_duration_seconds_count{$$__tags}[5m]))'
          - name: Latency p95
            query: 'histogram_quantile(0.95, sum(rate(app_http_server_request_duration_seconds_bucket{$$__tags}[5m])) by (le))'
      # Loki search for logs
      lokiSearch:
        datasourceUid: loki

  # ===========================================================================
  # Loki - Logs
  # ===========================================================================
  - name: Loki
    type: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    uid: loki
    jsonData:
      maxLines: 1000
      # Derived fields - extract trace_id and link to Tempo
      derivedFields:
        - name: TraceID
          matcherRegex: '"trace_id":\s*"([a-f0-9]+)"'
          url: '$${__value.raw}'
          datasourceUid: tempo
          urlDisplayLabel: View Trace
        - name: TraceID_plain
          matcherRegex: 'trace_id=([a-f0-9]+)'
          url: '$${__value.raw}'
          datasourceUid: tempo
          urlDisplayLabel: View Trace
