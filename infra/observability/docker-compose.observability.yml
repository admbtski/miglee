  #     - --store_container_labels=false
  #   networks:
  #     - observability
  #   healthcheck:
  #     test: ['CMD', 'wget', '-qO-', 'http://localhost:8080/metrics']
  #     interval: 20s
  #     timeout: 5s
  #     retries: 3
  #     start_period: 20s

  # ===========================================================================
  # Node Exporter - Host metrics (CPU/Memory/Disk/Network for host machine)
  # ===========================================================================
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: node-exporter
    restart: unless-stopped
    command:
      - --path.rootfs=/host
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
      - --collector.netclass.ignored-devices=^(veth.*|docker.*|br-.*|lo)$$
      - --collector.netdev.device-exclude=^(veth.*|docker.*|br-.*|lo)$$
      # Disable OS collector on macOS/Docker Desktop (permission issues with /etc/os-release)
      - --no-collector.os
    volumes:
      # Note: On macOS/Docker Desktop, use 'ro' without 'rslave'
      - /:/host:ro
    ports:
      - '9100:9100'
    networks:
      - observability
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:9100/metrics']
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    labels:
      - 'com.observability.service=node-exporter'
      - 'com.observability.component=infrastructure-metrics'
      - 'prometheus.io/scrape=true'
      - 'prometheus.io/port=9100'
      - 'prometheus.io/path=/metrics'
    # Privileged mode may be needed on some systems
    # privileged: true

  # ===========================================================================
  # Postgres Exporter - PostgreSQL metrics
  # ===========================================================================
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      # Connection to Postgres from docker-compose.dev.yml
      # If Postgres is running in docker-compose.dev.yml, use host.docker.internal
      # If Postgres is part of observability stack, change to service name
      DATA_SOURCE_NAME: ${POSTGRES_EXPORTER_DSN:-postgresql://postgres:postgres@host.docker.internal:5432/app?sslmode=disable}
      PG_EXPORTER_EXTEND_QUERY_PATH: /etc/postgres_exporter/queries.yaml
      # Disable default metrics that require pg_stat_statements (may not be enabled)
      PG_EXPORTER_DISABLE_DEFAULT_METRICS: 'false'
      PG_EXPORTER_AUTO_DISCOVER_DATABASES: 'true'
      # Excluded databases (templates, system DBs)
      PG_EXPORTER_EXCLUDE_DATABASES: ${POSTGRES_EXPORTER_EXCLUDE_DATABASES:-template0,template1}
    volumes:
      - ./postgres_exporter/queries.yaml:/etc/postgres_exporter/queries.yaml:ro
    ports:
      - '9187:9187'
    networks:
      - observability
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:9187/metrics']
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    labels:
      - 'com.observability.service=postgres-exporter'
      - 'com.observability.component=database-metrics'
      - 'prometheus.io/scrape=true'
      - 'prometheus.io/port=9187'
      - 'prometheus.io/path=/metrics'

  # ===========================================================================
  # Redis Exporter - Redis metrics
  # ===========================================================================
  redis-exporter:
    image: oliver006/redis_exporter:v1.56.0
    container_name: redis-exporter
    restart: unless-stopped
    environment:
      # Connection to Redis from docker-compose.dev.yml
      REDIS_ADDR: ${REDIS_EXPORTER_ADDR:-redis://host.docker.internal:6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # Export additional metrics for detailed monitoring
      REDIS_EXPORTER_CHECK_KEYS: ${REDIS_EXPORTER_CHECK_KEYS:-}
      REDIS_EXPORTER_CHECK_SINGLE_KEYS: ${REDIS_EXPORTER_CHECK_SINGLE_KEYS:-}
      # Include system (INFO) metrics
      REDIS_EXPORTER_INCL_SYSTEM_METRICS: ${REDIS_EXPORTER_INCL_SYSTEM_METRICS:-true}
    ports:
      - '9121:9121'
    networks:
      - observability
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:9121/metrics']
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    labels:
      - 'com.observability.service=redis-exporter'
      - 'com.observability.component=cache-metrics'
      - 'prometheus.io/scrape=true'
      - 'prometheus.io/port=9121'
      - 'prometheus.io/path=/metrics'

# =============================================================================
# Networks
# =============================================================================
networks:
  observability:
    driver: bridge
    name: observability

# =============================================================================
# Volumes (persistent data)
# =============================================================================
volumes:
  grafana_data:
    name: obs-grafana-data
  tempo_data:
    name: obs-tempo-data
  loki_data:
    name: obs-loki-data
  prometheus_data:
    name: obs-prometheus-data
  promtail_positions:
    name: obs-promtail-positions
