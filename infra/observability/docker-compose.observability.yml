# =============================================================================
# Observability Stack - Grafana + Tempo + Loki + Prometheus + OTel Collector
# =============================================================================
#
# Full observability stack for development and prod-like testing.
#
# Usage:
#   pnpm obs:up          # Start observability stack
#   pnpm obs:down        # Stop observability stack
#   pnpm obs:logs        # View logs
#   pnpm obs:test        # Run smoke tests
#
# Access:
#   Grafana:    http://localhost:3001 (admin/admin)
#   Prometheus: http://localhost:9090
#   Tempo:      http://localhost:3200 (internal)
#   Loki:       http://localhost:3100 (internal)
#   Collector:  http://localhost:4317 (OTLP gRPC)
#               http://localhost:4318 (OTLP HTTP)
#
# Memory Usage (approximate):
#   - Grafana:       ~150MB
#   - Tempo:         ~200MB
#   - Loki:          ~200MB
#   - Prometheus:    ~150MB
#   - Collector:     ~100MB
#   - Promtail:      ~50MB
#   - cAdvisor:      ~50MB   (infrastructure metrics)
#   - node_exporter: ~30MB   (infrastructure metrics)
#   Total:           ~930MB - 1.3GB depending on load
#
# Optional (when enabled):
#   - postgres_exporter: ~20MB
#   - redis_exporter:    ~15MB
#
# =============================================================================

services:
  # ===========================================================================
  # OpenTelemetry Collector - Central telemetry gateway
  # ===========================================================================
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.96.0
    container_name: otel-collector
    restart: unless-stopped
    command:
      - --config=/etc/otelcol/config.yaml
    environment:
      # Memory ballast for stable performance (25% of container limit)
      GOMEMLIMIT: 400MiB
    volumes:
      - ./otel-collector/otel-collector.${OTEL_ENV:-dev}.yaml:/etc/otelcol/config.yaml:ro
    ports:
      # OTLP gRPC receiver
      - '4317:4317'
      # OTLP HTTP receiver
      - '4318:4318'
      # Prometheus metrics endpoint (self-monitoring)
      - '8888:8888'
      # Prometheus exporter (for scraped app metrics)
      - '8889:8889'
      # Health check
      - '13133:13133'
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost:13133/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    networks:
      - observability
    depends_on:
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
    labels:
      - 'com.observability.service=otel-collector'
      - 'com.observability.component=telemetry-gateway'
      - 'prometheus.io/scrape=true'
      - 'prometheus.io/port=8888'
      - 'prometheus.io/path=/metrics'

  # ===========================================================================
  # Grafana - Unified observability UI
  # ===========================================================================
  grafana:
    image: grafana/grafana:11.0.0
    container_name: grafana
    restart: unless-stopped
    ports:
      - '3001:3000'
    environment:
      # Admin credentials (change in production!)
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      # Disable login form for dev (optional)
      GF_AUTH_DISABLE_LOGIN_FORM: 'false'
      GF_AUTH_ANONYMOUS_ENABLED: 'true'
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      # Feature toggles
      GF_FEATURE_TOGGLES_ENABLE: 'traceqlEditor tempoSearch tempoBackendSearch tempoApmTable correlations'
      # Paths
      GF_PATHS_PROVISIONING: /etc/grafana/provisioning
      # Logging
      GF_LOG_LEVEL: ${GRAFANA_LOG_LEVEL:-warn}
      # Suppress plugin registration errors (xychart duplicate in Grafana 11.0.0)
      GF_LOG_FILTERS: 'plugins.registration:error'
      # Alerting (SMTP notifications disabled for dev - no email config needed)
      GF_UNIFIED_ALERTING_ENABLED: 'true'
      GF_ALERTING_ENABLED: 'false'
      # Disable email notifications to suppress SMTP errors in dev
      GF_ALERTING_NOTIFICATION_TIMEOUT_SECONDS: '30'
      # Server settings
      GF_SERVER_DOMAIN: ${GRAFANA_DOMAIN:-localhost}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3000/api/health']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - observability
    depends_on:
      tempo:
        condition: service_healthy
      loki:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    labels:
      - 'com.observability.service=grafana'
      - 'com.observability.component=visualization'
      - 'prometheus.io/scrape=true'
      - 'prometheus.io/port=3000'
      - 'prometheus.io/path=/metrics'

  # ===========================================================================
  # Tempo - Distributed tracing backend
  # ===========================================================================
  tempo:
    image: grafana/tempo:2.4.1
    container_name: tempo
    restart: unless-stopped
    command:
      - -config.file=/etc/tempo/tempo.yaml
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo/tempo.yaml:ro
      - tempo_data:/var/tempo
    ports:
      # Tempo HTTP API (internal, for Grafana)
      - '3200:3200'
      # OTLP gRPC (internal, collector forwards here)
      - '4317'
      # OTLP HTTP (internal)
      - '4318'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3200/ready']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - observability
    labels:
      - 'com.observability.service=tempo'
      - 'com.observability.component=tracing-backend'
      - 'prometheus.io/scrape=true'
      - 'prometheus.io/port=3200'
      - 'prometheus.io/path=/metrics'

  # ===========================================================================
  # Loki - Log aggregation
  # ===========================================================================
  loki:
    image: grafana/loki:2.9.6
    container_name: loki
    restart: unless-stopped
    command:
      - -config.file=/etc/loki/loki.yaml
    volumes:
      - ./loki/loki.yaml:/etc/loki/loki.yaml:ro
      - loki_data:/loki
    ports:
      # Loki HTTP API
      - '3100:3100'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:3100/ready']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - observability
    labels:
      - 'com.observability.service=loki'
      - 'com.observability.component=log-aggregation'
      - 'prometheus.io/scrape=true'
      - 'prometheus.io/port=3100'
      - 'prometheus.io/path=/metrics'

  # ===========================================================================
  # Promtail - Log collector (scrapes container logs)
  # ===========================================================================
  promtail:
    image: grafana/promtail:2.9.6
    container_name: promtail
    restart: unless-stopped
    command:
      - -config.file=/etc/promtail/promtail.yaml
    volumes:
      - ./promtail/promtail.yaml:/etc/promtail/promtail.yaml:ro
      # Access to Docker container logs
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Positions file (track read positions)
      - promtail_positions:/positions
    networks:
      - observability
    depends_on:
      loki:
        condition: service_healthy
    labels:
      - 'com.observability.service=promtail'
      - 'com.observability.component=log-collector'

  # ===========================================================================
  # Prometheus - Metrics storage
  # ===========================================================================
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    restart: unless-stopped
    command:
      - --config.file=/etc/prometheus/prometheus.yaml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=${PROMETHEUS_RETENTION:-24h}
      - --storage.tsdb.retention.size=${PROMETHEUS_RETENTION_SIZE:-0}
      - --web.enable-lifecycle
      - --web.enable-remote-write-receiver
      - --enable-feature=exemplar-storage
      - --web.console.libraries=/etc/prometheus/console_libraries
      - --web.console.templates=/etc/prometheus/consoles
    volumes:
      - ./prometheus/prometheus.yaml:/etc/prometheus/prometheus.yaml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    healthcheck:
      test: ['CMD', 'wget', '-qO-', 'http://localhost:9090/-/ready']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - observability
    labels:
      - 'com.observability.service=prometheus'
      - 'com.observability.component=metrics-storage'
      - 'prometheus.io/scrape=true'
      - 'prometheus.io/port=9090'
      - 'prometheus.io/path=/metrics'

  # ===========================================================================
  # cAdvisor - Container metrics (CPU/Memory/Network/Disk per container)
  # ===========================================================================
  # ⚠️ KNOWN ISSUE: cAdvisor has compatibility problems on macOS/Docker Desktop
  # due to filesystem limitations. It works fine on Linux.
  #
  # Alternative for macOS:
  # - Use `docker stats` for quick container metrics
  # - node_exporter provides host-level metrics (CPU/Memory/Disk/Network)
  # - Most dashboards will work with node_exporter alone
  #
  # To disable cAdvisor on macOS, comment out this entire service block.
  # On Linux/production, uncomment it.
  #
  # COMMENTED OUT FOR macOS - Uncomment on Linux/Production
  # cadvisor:
  #   image: gcr.io/cadvisor/cadvisor:v0.47.2
  #   container_name: cadvisor
  #   restart: unless-stopped
  #   privileged: true
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock:ro
