  #     - /var/run:/var/run:ro
  #     - /sys:/sys:ro
  #     - /var/lib/docker/:/var/lib/docker:ro
  #   ports:
  #     - '8080:8080'
  #   command:
  #     - --docker_only=true
  #     - --housekeeping_interval=30s
